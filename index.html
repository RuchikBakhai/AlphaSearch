<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alpha Seacrh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="heading">
      <h1>Alpha</h1>
     <img src="images/logo.png" alt="" class="alphaimg">
     <h1>Search</h1>
    </div>
    <div class="seacrh">
      <div class="engine">
        <h3 class="enginename">Select Engine</h3>
      </div>
      <div class="search">
        <input type="text" class="searchbar">
      </div>
      <img class="searchimg" src="images/searchimg.png" alt="">
    </div>
    <div class="rules">
      <p class="codehead">Enter Engine Code and Hit Enter or click search button to configure it</p>
      <br>
      <p class="code">g = Google</p>
      <p class="code">y = Youtube</p>
      <p class="code">d = Google Docs</p>
      <br>
      <p class="code">f = Facebook</p>
      <p class="code">sl = Slides</p>
      <p class="code">dr = Drive</p>
    </div>
    <footer>Made By Ruchik Bakhai</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
